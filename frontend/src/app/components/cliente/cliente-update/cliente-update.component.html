<mat-card>

    <mat-card-title>Alterar Cliente</mat-card-title>

    <form>

        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)]= "cliente.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email"
            [(ngModel)]= "cliente.email" name="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cpf"
            [(ngModel)]= "cliente.cpf" name="cpf">
        </mat-form-field>

    </form>

    <button color="primary" mat-raised-button (click)="updateCliente()">
        Alterar
    </button>
    <button color="accent" mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
