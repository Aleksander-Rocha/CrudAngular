<mat-card>

    <mat-card-title>Excluir Cadastro</mat-card-title>

    <form>

        <mat-form-field>
            <input matInput placeholder="Nome" 
            [value]= "cliente.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email"
            [value]= "cliente.email" name="email" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cpf"
            [value]= "cliente.cpf" name="cpf" disabled>
        </mat-form-field>

    </form>

    <button color="accent" mat-raised-button (click)="deleteCliente()">
        Deletar
    </button>
    <button  mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
